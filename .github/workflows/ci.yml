name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  pull-requests: read

jobs:
  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5.1.0
        with:
          python-version: '3.11'

      - name: Install backend requirements
        run: |
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r app/backend/requirements.txt
          # Install type stubs used by mypy (missing stubs caused build failures)
          python -m pip install types-aiofiles types-requests types-urllib3 || true
          # (optional) other typing helpers that may be needed by mypy
          python -m pip install types-python-dateutil || true

      - name: Run mypy type checking
        run: |
          . .venv/bin/activate
          mypy app/backend --config-file mypy.ini || echo "Mypy found type errors (non-blocking)"
        continue-on-error: true

      - name: Check for legacy brand references
        run: |
          if [ -f app/backend/scripts/check_no_legacy_brand.py ]; then
            . .venv/bin/activate
            python app/backend/scripts/check_no_legacy_brand.py || echo "Brand check skipped"
          else
            echo "No brand checker script found; skipping"
          fi

      - name: Run backend tests
        run: |
          . .venv/bin/activate
          if [ -d app/backend/tests ]; then
            pytest -q app/backend/tests
          elif [ -d app/tests ]; then
            pytest -q app/tests
          else
            echo "No Python tests found"
          fi

      - name: Notify Slack on backend failure
        if: failure() && github.event_name == 'push'
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "❌ Backend CI failed on ${{ github.repository }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "❌ *Backend CI Failed*\n*Repository:* ${{ github.repository }}\n*Branch:* ${{ github.ref_name }}\n*Commit:* ${{ github.sha }}\n*Author:* ${{ github.actor }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    needs: backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install frontend dependencies
        run: yarn install
        working-directory: app/frontend

      - name: Run frontend unit tests
        run: |
          yarn test --run
        working-directory: app/frontend
        env:
          CI: true

      - name: Run Playwright E2E tests
        run: |
          npx playwright install --with-deps
          if [ -d app/frontend/playwright-tests ]; then
            npx playwright test playwright-tests
          else
            echo "No Playwright tests found"
          fi
        working-directory: app/frontend
        env:
          CI: true

      - name: Notify Slack on frontend failure
        if: failure() && github.event_name == 'push'
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "❌ Frontend CI failed on ${{ github.repository }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "❌ *Frontend CI Failed*\n*Repository:* ${{ github.repository }}\n*Branch:* ${{ github.ref_name }}\n*Commit:* ${{ github.sha }}\n*Author:* ${{ github.actor }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

  code-quality:
    name: Code Quality (Trunk)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Trunk Check
        uses: trunk-io/trunk-action@v1
        with:
          check-mode: all
        env:
          TRUNK_TOKEN: ${{ secrets.TRUNK_API_KEY }}

  notify-success:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: success() && github.event_name == 'push'
    steps:
      - name: Notify Slack on success
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "✅ CI/CD passed on ${{ github.repository }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "✅ *CI/CD Pipeline Passed*\n*Repository:* ${{ github.repository }}\n*Branch:* ${{ github.ref_name }}\n*Commit:* ${{ github.sha }}\n*Author:* ${{ github.actor }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
