            <script>
                // Preload progress tracking
                (function() {
                    const progressBar = document.getElementById('progress-bar');
                    const loadingStatus = document.getElementById('loading-status');
                    const actionButtons = document.getElementById('action-buttons');
                    const splashScreen = document.getElementById('splash-screen');
                    
                    let progress = 0;
                    const resources = [];
                    const loadedResources = new Set();
                    
                    // Track script loading
                    const scriptObserver = new PerformanceObserver((list) => {
                        for (const entry of list.getEntries()) {
                            if (entry.initiatorType === 'script' || entry.initiatorType === 'css') {
                                resources.push(entry.name);
                            }
                        }
                    });
                    
                    try {
                        scriptObserver.observe({ entryTypes: ['resource'] });
                    } catch (e) {
                        console.log('Performance observer not supported');
                    }
                    
                    // Simulate progressive loading
                    const stages = [
                        { progress: 20, text: 'Loading core modules...', delay: 100 },
                        { progress: 40, text: 'Loading UI components...', delay: 200 },
                        { progress: 60, text: 'Loading assets...', delay: 300 },
                        { progress: 80, text: 'Initializing application...', delay: 400 },
                        { progress: 95, text: 'Almost ready...', delay: 500 }
                    ];
                    
                    let currentStage = 0;
                    
                    function updateProgress() {
                        if (currentStage < stages.length) {
                            const stage = stages[currentStage];
                            progressBar.style.width = stage.progress + '%';
                            loadingStatus.textContent = stage.text;
                            currentStage++;
                            setTimeout(updateProgress, stage.delay);
                        }
                    }
                    
                    // Start progress animation
                    setTimeout(updateProgress, 100);
                    
                    // Complete loading
                    window.addEventListener('load', () => {
                        setTimeout(() => {
                            progressBar.style.width = '100%';
                            loadingStatus.textContent = 'Ready!';
                            
                            // Show action buttons after 500ms
                            setTimeout(() => {
                                actionButtons.style.display = 'flex';
                            }, 500);
                        }, 100);
                    });
                    
                    // Store splash control for React to use
                    window.removeSplashScreen = function() {
                        splashScreen.classList.add('splash-fade-out');
                        setTimeout(() => splashScreen.remove(), 500);
                    };
                })();
